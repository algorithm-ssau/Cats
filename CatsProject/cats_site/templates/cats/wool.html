<!DOCTYPE html>
{% load static %}
<html>
<head>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<a href="#"><img src="" alt="logo"></a>
			<ul class="menu">
				<li class="menu-list"><a href="{% url "contacts"%}" class="menu-link">CONTACTS</a></li>
				<li class="menu-list"><a href="{% url "corona"%}" class="menu-link">CORONAVIRUS</a></li>
				<li class="menu-list"><a href="{% url "home"%}" class="menu-link menu-link-active">HOME</a></li>
			</ul>
			<form class="form" action="{% url "s_result" %}" method="post">
				{% csrf_token %}
				<input type="text" class="input" placeholder="Искать здесь..." name="search_field">
				<button type="submit"></button>
			</form>
		</div>
		<hr>
		<div class="nav">
			<a href="{% url "home" %}" class="nav-text">Назад на главную</a>
		</div>
		<div class="catalog-main-text">{{ wool_type }}</div>
		{% for cat in cat_list%}
			<div class="example {{ cat.style }}" onclick="location.href='{{ cat.get_absolute_url }}';">
				<div class="{{ cat.image_style }}" style="background-image: url({{ cat.img_for_list.url }})"></div>
				<div class="{{ cat.text_style }}">{{ cat.name }}</div>
			</div>
		{% endfor %}
	</div>
	<div class="footer">
		<p>Все права защищены &copy;</p>
	</div>
</body>
</html>
